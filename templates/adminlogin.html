<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login de Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px #000;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>√Årea do Administrador</h2>
    <form method="POST">
      <input type="password" name="senhaadmin" placeholder="Digite a senha de acesso" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
