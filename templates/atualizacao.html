<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Atualização em Processo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .card {
      background: rgba(255,255,255,0.07);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: #00b4d8;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #0077b6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Atualização em Processo</h2>
    <p>Os dados foram validados e estão em análise pelo sistema.</p>
    <a class="button" href="https://www.google.com">OK</a>
  </div>
</body>
</html>
