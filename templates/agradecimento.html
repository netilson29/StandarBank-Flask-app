<!-- templates/agradecimento.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StandarBank - Obrigado</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #002244, #003366);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .box {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    p {
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    a.ok-button {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    a.ok-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Atualização em processo</h2>
    <p>Obrigado. O StandarBank agradece sua cooperação.</p>
    <a href="https://www.google.com" class="ok-button">OK</a>
  </div>
</body>
</html>
